<div class="page">
  <form class="form" [formGroup]="form">
    <div class="form-field">
      <span>Nome completo:</span>
      <input type="text" formControlName="name" />
    </div>
    <div class="form-field">
      <span>E-mail:</span>
      <input type="email" formControlName="email" />
    </div>
    <div class="form-field">
      <span>Celular:</span>
      <input type="number" formControlName="mobilePhone" />
    </div>
    <div class="form-field">
      <span>Senha: </span>
      <input type="password" formControlName="password" />
      <small>Senha deve ter no m√≠nimo 6 caracteres</small>
    </div>

    <div class="form-action">
      <button (click)="submit()" [disabled]="form.invalid">Acessar</button>
    </div>
  </form>
</div>
