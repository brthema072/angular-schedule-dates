<section class="schedule">
  <div class="schedule-info-day">
    <h2>data de hoje</h2>
  </div>
  <div class="schedule-week-days">
    <div class="schedule-week-days-day">
      dia 1
      <div
        class="schedule-week-days-day-hours"
        *ngFor="let workHour of workHours"
      >
        <span class="hour">{{ workHour }}</span>
      </div>
    </div>
    <div class="schedule-week-days-day">dia 2</div>
    <div class="schedule-week-days-day">dia 3</div>
    <div class="schedule-week-days-day">dia 4</div>
    <div class="schedule-week-days-day">dia 5</div>
    <div class="schedule-week-days-day">dia 6</div>
  </div>
</section>
