<section class="schedule">
  <div class="schedule-info-day">
    <h2>data de hoje</h2>
  </div>
  <div class="schedule-week-days">
    <div class="schedule-week-days-day" *ngFor="let workDay of workDays">
      dia {{ workDay }}
      <div
        class="schedule-week-days-day-hours"
        *ngFor="let workHour of workHours"
      >
        <span class="hour" (click)="schedule(workHour)">{{ workHour }}</span>
      </div>
    </div>
  </div>
</section>
