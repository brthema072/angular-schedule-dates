<simple-modal #simpleModal>
  <h3 header>Atenção!</h3>
  <strong bodyTitle>Possui um acesso?</strong>
  <span bodyText
    >Para agendar um horário é necessário se autenticar ou criar uma
    conta!</span
  >
  <button class="login-button" routerLink="/login">Tenho uma conta</button>
  <button class="sigin-button" routerLink="/register">Criar uma conta</button>
</simple-modal>

<section>
  <h1>Agenda de Horários</h1>
  <button (click)="sigin()">ENTRAR</button>
</section>
